<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="mess">
        <p id="choice">Select Your Choice</p>
    </div>
    <div class="container">
        <img src="rock.jpeg" alt="img" id="rock" class="choice">
        <img src="paper.jpeg" alt="img" id="paper" class="choice">
        <img src="scissor .jpeg" alt="img" id="scissor" class="choice">
    </div>

    <div class="display">

    <div class="result">
        <div class="score">
            <p>YOU :</p>
            <p id="user-score">0</p>
        </div>
        <div class="comp">
            <p>COMPUTER :</p>
            <p id="comp-score">0</p>
        </div>
    </div>

    <div class="result">
        <div class="score">
            <p>YOU :</p>
            <p id="user-choice">Your Choice</p>
        </div>
        <div class="comp">
            <p>COMPUTER :</p>
            <p id="comp-choice">Comp Choice</p>
        </div>
    </div>
</div>

    
<div class="mess">
    <p id="winning-mes"></p>
</div>

    <script src="rock.js"></script>
</body>
</html>
